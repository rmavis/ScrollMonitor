<html>
    <head>
        <style>
         body {
             height: 9000px;
             width: 9000px;
         }

         .blockwrap {
             position: relative;
             top: 0;
             border: 1px solid;
             height: 300px;
             width: 300px;
             overflow: auto;
             transition: top 0.5s ease, background-color 0.5s ease;
         }

         .blockbuster {
             height: 900%;
             width: 900%;
         }
        </style>

        <script type="text/javascript" src="ScrollMonitor.js"></script>
    </head>

    <body>
        <div id="wrap" class="blockwrap">
            <p id="bust" class="blockbuster">Howdy</p>
        </div>

        <script>

/*
         // Demonstrates unidirectionality. Working.
         var down200 = new ScrollMonitor({
             dir: 'down',
             dist: 200,
             func: (function (pos) {
                 console.log('Down 200 ('+window.scrollY+')');
             })
         });
*/

/*
         // Demonstrates bidirectionality. Working.
         var y100 = new ScrollMonitor({
             dir: 'y',
             dist: 100,
             func: (function (pos) {
                 console.log('Up or down 100 ('+window.scrollY+')');
             })
         });
*/

/*
         // Demonstrates omnidirectionality (dir == null / unset). Working.
*/
         var block = new ScrollMonitor({
             elem: document.getElementById('wrap'),
             // dir: 'down',
             dist: 50,
             func: (function (pos) {
                 // console.log('Down 50 ('+document.getElementById('wrap').scrollTop+')');
                 var elem = document.getElementById('wrap');
                 if (elem.style.backgroundColor == 'rgb(255, 0, 255)') {
                     // console.log("Removing color");
                     elem.style.backgroundColor = '#FFFFFF';
                 } else {
                     // console.log("Adding color");
                     elem.style.backgroundColor = 'rgb(255, 0, 255)';
                 }
             })
         });

/*
         // Demonstrates position. Working.
*/
         var _top = new ScrollMonitor({
             pos: 'top',
             dist: 50,
             func_in: (function (pos) {
                 console.log('Within 50 of top ('+window.scrollY+').');
             }),
             func_out: (function (pos) {
                 console.log('Without 50 of top ('+window.scrollY+').');
             })
         });

/*
         // Demonstrates biposition. Working.
*/
         var ypos = new ScrollMonitor({
             pos: 'y',
             dist: 100,
             func_in: (function (pos) {
                 console.log('Within 100 of top or bottom ('+window.scrollY+').');
             }),
             func_out: (function (pos) {
                 console.log('Without 100 of top or bottom ('+window.scrollY+').');
             })
         });

        </script>
    </body>
</html>
